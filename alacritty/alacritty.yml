shell:
  program: /usr/local/bin/fish
  args:
    - --login

alt_send_esc: false

window:
  decorations: "none"
  dynamic_padding: true
  padding:
    x: 4
    y: 4

background_opacity: 1

# Font configuration (changes require restart)
font:
  # The size to use.
  size: 13
  normal:
    family: Fira Code
    style: Retina
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Retina

schemes:

  snazzy: &selected_color_scheme
    primary:
      background: "#282a36"
      foreground: "#eff0eb"
    normal:
      black: "#282a36"
      red: "#ff5c57"
      green: "#5af78e"
      yellow: "#f3f99d"
      blue: "#57c7ff"
      magenta: "#ff6ac1"
      cyan: "#9aedfe"
      white: "#f1f1f0"
    bright:
      black: "#686868"
      red: "#ff5c57"
      green: "#5af78e"
      yellow: "#f3f99d"
      blue: "#57c7ff"
      magenta: "#ff6ac1"
      cyan: "#9aedfe"
      white: "#f1f1f0"

  nord:
