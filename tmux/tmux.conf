# Assume a 256-color terminal
set -g default-terminal "xterm-256color"

# Use C-a instead of C-b as prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Quickly switch between 2 panes or windows
bind-key C-a if-shell 'test #{window_panes} -gt 1' 'last-pane' 'last-window'


# Remap window navigation to vim-like movements
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
